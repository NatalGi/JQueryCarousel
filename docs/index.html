<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Zad. 14.3</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>

	</head>
	<body>
		<div id="carousel">
			<div class="move move-left"><i class="fas fa-angle-left"></i></div>
			<div class="move move-right"><i class="fas fa-angle-right"></i></div>
			<div class="controls" id="controls">
				<div class="dot active-dot" id="dot-1"></div>
				<div class="dot" id="dot-2"></div>
				<div class="dot" id="dot-3"></div>
				<div class="dot" id="dot-4"></div>
				<div class="dot" id="dot-5"></div>
			</div>
			<ul class="slider">
				<li id="img-1"><img src="./images/carousel-1.jpg" alt="pic 1"></li>
				<li id="img-2"><img src="./images/carousel-2.jpg" alt="pic 2"></li>
				<li id="img-3"><img src="./images/carousel-3.jpg" alt="pic 3"></li>
				<li id="img-4"><img src="./images/carousel-4.jpg" alt="pic 4"></li>
				<li id="img-5"><img src="./images/carousel-5.jpg" alt="pic 5"></li>
			</ul>
		</div>

		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
